<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="/stylesfolder/menu.css">
    <script src="./script/app.js" defer>    </script>
    <script type="text/javascript" src="./script/logic.js"></script>
    <style type="text/css"></style>
</head>
<body>
    
    
    
    <table style="margin: auto;">
        <tr>
            <td>
                <a style="color:azure">Backlog: </a>
            </td>
            <td>
                <a style="color:azure">Ready: </a>
            </td>
            <td>
                <a style="color:azure">In Progress: </a>
            </td>
            <td>
                <a style="color:azure">Done: </a>
            </td>
        <tr>
        <td><div>
            <button onclick="showpopup()" id="show-popup" class="btn btn-lrg btn-primary btn-block btn-dark btn-outline-light" >
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" t="1551322312294" viewBox="0 0 1024 1024" version="1.1" pId="10297" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <defs>
    
                    </defs>
                    <path d="M474 152m8 0l60 0q8 0 8 8l0 704q0 8-8 8l-60 0q-8 0-8-8l0-704q0-8 8-8Z" pId="10298">
    
                    </path>
                    <path d="M168 474m8 0l672 0q8 0 8 8l0 60q0 8-8 8l-672 0q-8 0-8-8l0-60q0-8 8-8Z" pId="10299">
    
                    </path>
                </svg>
            </button>
            </div>
        
    </td>
        </tr>
        <tr >
            <td>
                <ul class="list"   style="list-style: none;">
                <div id="issuesList"></div>
                </ul>
            </td>
            <td>
                <ul style="list-style: none;"></ul>
            </td>
            <td>
                <ul style="list-style: none;">
                    
                </ul>
            </td>
            <td>
                <ul style="list-style: none;">
                    
            </td>

            
        </tr>
    </table>
    <div>
        
        <div id="issuesList" class="popup">
            <div onclick="hidepopup()" class="close-btn">&times;</div>



            <div class="form1">
                <h2 >Ticket</h2>
                <div class="form1-element">
                    <label for="summ" >Summary</label>
                    <input type="text" id="summ" placeholder="Summary of Issue" required autofocus>
                </div>

                <div class="form1-element">
                    <label for="details" >Description</label>
                    <input type="text" id="details" placeholder="Detailed description" required><br>
                </div>

                <div class="form1-element">
                    <label for="identifier" >Identified by</label>
                    <!-- <ul style="list-style: none;"> -->
                        <!-- <li> -->
                            <select id="identifier">
                                <option value="">Select Project</option>
                                <option value="emile">Emile</option>
                                <option value="damon">Damon</option>
                                <option value="ruhan">Ruhan</option>
                                <option value="tamaryn">Tamaryn</option>
                                
                            </select><br>
                        <!-- </li>                       -->
                    <!-- </ul>  -->
                </div>

                <div class="form1-element">
                    <label for="dateID" >Identified on</label>
                    <input type="date" id="dateID" required><br>
                </div>

                <div class="form1-element">
                    <label for="projName" >Related to</label>
                    <!-- <ul style="list-style: none;"> -->
                        <!-- <li> -->
                            <select id="projName">
                                <option value="">Select Project</option>
                                <option value="alpha">Alpha</option>
                                <option value="omega">Omega</option>
                                <option value="beta">Beta</option>
                                
                            </select>
                        <!-- </li>                       -->
                    <!-- </ul>                  -->
                </div>

                <div class = "form1-element">
                    <label for="DevName" >Assigned to</label>
                    <select id="DevName">
                        <option value="">Select developer</option>
                        <option value="emile">Emile</option>
                        <option value="damon">Damon</option>
                        <option value="ruhan">Ruhan</option>
                        <option value="tamaryn">Tamaryn</option>

                    </select>
                </div>
                        
                <div class="form1-element">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="">Select Status</option>
                        <option value="open">Open</option>
                        <option value="resolved">Resolved</option>
                        <option value="overdue">Overdue</option>
                    </select><br>
                </div>

                <div class="form1-element">
                    <label for="selectPriority" >Priority level</label>
                    <select id="selectPriority">
                        <option value="">Select Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select><br>
                </div>

                <div class="form1-element">
                    <label for="targetDate" >Target Resolution Date</label>
                    <input type="date" id="targetDate" required><br>
                </div>

                <button type="submit" id="submitButton" class="btn btn-secondary mb-3 btn-group-lg ">Submit</button>
            </div> 
            
        </div>

        <label for="removeKey" >Enter ticket number to delete item</label>
        <input type="text" id="removeKey" placeholder="remove ticket number" required><br>
        <button id="removeButton">Remove record</button><br>

        <!-- Confirm which ticket to edit -->
        <label for="edit">Enter the ticket number for the ticket you want to edit</label>
        <input type="text" id="edit" placeholder="edit ticket number" required><br>
        <button id="editButton">Edit ticket</button><br><br>

        <!-- Edit ticket -->

        <div id="ticket">
            <h2>Edit Ticket</h2>
            <label for="editSumm" >Summary</label>
            <input type="text" id="editSumm" contenteditable="true" autofocus><br>

            <label for="editDetails" >Description</label>
            <input type="text" id="editDetails" contenteditable="true"><br>

            <label for="editIdentifier" >Identified by</label>
            <input type="text" id="editIdentifier" contenteditable="true"><br>

            <label for="editDateID" >Identified on</label>
            <input type="date" id="editDateID" contenteditable="true"><br>

            <label for="editProject" >Related to</label>
            <input type="text" id="editProject" contenteditable="true"><br>

            <label for="editPerson" >Assigned to</label>
            <input type="text" id="editPerson" contenteditable="true"><br>

            <label for="editStatus" >Status</label>
            <input type="text" id="editStatus" contenteditable="true"><br>

            <label for="editPriority" >Priority level</label>
            <input type="text" id="editPriority" contenteditable="true"><br>

            <label for="editTargetDate" >Target Resolution Date</label>
            <input type="date" id="editTargetDate" contenteditable="true"><br>

            <label for="editActualDate" >Actual Resolutio Date</label>
            <input type="date" id="editActualDate" contenteditable="true"><br>

            <label for="editResSumm" >Resolution Summary</label>
            <input type="text" id="editResSumm" contenteditable="true"><br>

            <button id="saveButton">Save ticket</button><br><br>

        </div>

        <!-- clear all tickets -->
        <button id="clearButton">Clear all records</button><br>

        <!-- retrieve specific ticket -->
        <label for="retrieveKey" >Enter Key to retrieve item</label>
        <input type="text" id="retrieveKey" placeholder="ticket id" required><br>
        <button id="retrieveButton">Retrieve ticket</button><br>

        <!-- retrieve all tickets -->
        <button id="retrieveAllButton">Show All</button><br>

        <div>
            <p id="output">All:</p>
        </div>
